<!DOCTYPE html>

<div class="header">

            <li>
                <div class="fl"><label><i class="user_icon"></i></label></div>

            </li>
            <li>
                <div class="fl"><label><i class="pass_icon"></i></label></div>
                <div class="fr"><input type="text" placeholder="密码"  /></div>

        </ul>
        <div class="form_opt f-tr"><a class="f-blue">忘记密码?</a></div>
        <button type="button" class="f-btn">提交</button>
    </form>
</div>
